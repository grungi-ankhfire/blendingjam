[application]

name="Blending Game Jam"
main_scene="res://scenes/main_menu.scn"
icon="res://icon.png"

[display]

fullscreen=true
stretch_mode="2d"
stretch_aspect="keep"
width=1280
height=720

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 0), mbutton(0, 1)]
ui_left=[key(Left), jbutton(0, 14), key(Q), jaxis(0, 0)]
ui_right=[key(Right), jbutton(0, 15), key(D), jaxis(0, 1)]
ui_up=[key(Up), jbutton(0, 12), key(Z), jaxis(0, 2)]
ui_down=[key(Down), jbutton(0, 13), key(S), jaxis(0, 3)]
player_kill=[key(Space)]
player_left=[key(Left), key(Q)]
player_right=[key(Right), key(D)]
player_down=[key(S), key(Down)]
player_up=[key(Up), key(Z)]
